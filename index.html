<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="assets/scripts/vendor.js" defer></script>
  </head>

  <body>
    <main>
      <section class="card">
        <img
          src="assets/images/illustration-hero.svg"
          alt="Illustration of a person listening to music"
        />

        <div class="card__text">
          <h1>Prime Plan</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__plan">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>
            <div class="card__plan--annual">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <button id="btn-payment" class="btn btn-blue">
            Proceed to Payment
          </button>

          <button class="btn btn-white">Cancel Order</button>
        </div>
      </section>

      <section id="pop-up" class="pop-up">
        <div id="cta" class="cta">
          <div class="cta-data">
            <h1 class="margin-bottom-sm">Enter your payment details</h1>

            <form class="cta-form" action="#">
              <div>
                <label for="card-number">Card Number</label>
                <input
                  id="card-number"
                  type="number"
                  placeholder="Card Number"
                  required
                />
              </div>

              <div>
                <label for="address">Address</label>
                <input
                  id="address"
                  type="text"
                  placeholder="Street Address"
                  required
                />
              </div>

              <div>
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  placeholder="your_email@here.com"
                  required
                />
              </div>

              <div>
                <label for="country">Country</label>
                <select id="country" required>
                  <option value="">Please choose one option</option>
                  <option value="USA">United States</option>
                  <option value="Netherlands">Netherlands</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Sweden">Sweden</option>
                  <option value="France">France</option>
                </select>
              </div>
            </form>
          </div>

          <div class="cta-value">
            <form action="#">
              <h3 class="margin-bottom-vsm">Billing cycle</h3>

              <div class="plan-type">
                <div>
                  <input
                    type="radio"
                    id="annual"
                    value="annual"
                    name="plan-type"
                    checked
                  />
                  <label for="annual"> Annual <span>(Save 10%)</span> </label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="monthly"
                    value="monthly"
                    name="plan-type"
                  />
                  <label for="monthly"> Monthly</label>
                </div>
              </div>
            </form>

            <div class="plan-price">
              <div>
                <p>1 Prime Plan</p>
                <span>$59.99</span>
              </div>

              <div>
                <p><strong>Total</strong></p>
                <span><strong>$59.99</strong></span>
              </div>
            </div>
            <div class="btn-flex">
              <button id="btn-back" class="btn btn-white">Back</button>
              <button class="btn btn-blue">Continue</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
